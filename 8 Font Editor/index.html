<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yazı Tipi Düzenleyici</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>📝 Yazı Tipi Düzenleyici</h1>

        <form class="controls" aria-label="Yazı biçimlendirme ayarları">
            <label for="fontFamily">Yazı Tipi:</label>
            <select id="fontFamily" name="fontFamily">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Georgia">Georgia</option>
        <option value="Tahoma">Tahoma</option>
        <option value="Verdana">Verdana</option>
      </select>

            <label for="fontSize">Yazı Boyutu:</label>
            <input type="number" id="fontSize" name="fontSize" min="10" max="100" value="24" aria-label="Yazı Boyutu (piksel)">

            <button type="button" id="boldBtn" aria-label="Kalın">B</button>
            <button type="button" id="italicBtn" aria-label="İtalik"><i>I</i></button>

            <button type="button" id="leftBtn" aria-label="Sola Hizala">Sol</button>
            <button type="button" id="centerBtn" aria-label="Ortala">Orta</button>
            <button type="button" id="rightBtn" aria-label="Sağa Hizala">Sağ</button>
        </form>

        <label for="editor" class="visually-hidden">Yazı alanı</label>
        <textarea id="editor" name="editor" placeholder="Buraya yazın..." aria-label="Metin düzenleyici"></textarea>
    </div>

    <script src="script.js"></script>
</body>

</html>
