<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & Drop Dosya Yükleme</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2>Dosya Yükleyici</h2>
        <div id="drop-area">
            <p>Dosyaları buraya sürükleyin ya da</p>
            <input type="file" id="fileElem" multiple accept="*" hidden />
            <button id="fileSelect">Dosya Seç</button>
        </div>
        <ul id="file-list"></ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
