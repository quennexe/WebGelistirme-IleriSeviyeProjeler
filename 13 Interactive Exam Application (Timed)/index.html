<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etkileşimli Zamanlı Sınav</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Zamanlı Sınav Uygulaması</h1>
        <div id="quiz-container">
            <div id="question-container">
                <div id="question">Soru buraya gelecek</div>
                <div id="answer-buttons" class="btn-grid"></div>
            </div>
            <div id="controls">
                <button id="next-btn" class="hide">Sonraki</button>
            </div>
            <div id="timer">Kalan Süre: <span id="time">30</span> saniye</div>
            <div id="result" class="hide"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
