<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="chat-container">
        <h1>🤖 AI Chatbot</h1>
        <div id="chat-box" aria-live="polite"></div>

        <form id="chat-form" aria-label="Mesaj Gönderme Formu">
            <label for="user-input" class="sr-only">Mesajınızı yazın:</label>
            <input type="text" id="user-input" placeholder="Bir şey yazın..." required />
            <button type="submit">Gönder</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
